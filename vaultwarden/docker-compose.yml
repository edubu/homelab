services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      SIGNUPS_ALLOWED: "false"
    volumes:
      - ./vw_data:/data 
    networks:
      - caddy_net

volumes:
  vw_data:

networks:
  caddy_net:
    external: true
