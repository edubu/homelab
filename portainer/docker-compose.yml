services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      - ./certs:/etc/ssl/certs/
    dns:
    - 172.55.0.55
    networks:
      - caddy_net

volumes:
  portainer_data:

networks:
  caddy_net:
    external: true
